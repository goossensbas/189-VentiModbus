; https://docs.platformio.org/page/projectconf.html

[env:VentiModbusEsp32]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	miq19/eModbus@^1.3.0
upload_protocol = espota
upload_port = 192.168.0.189

;build_flags = -DLOG_LEVEL=6